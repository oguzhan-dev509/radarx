<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadarX | Uybat Tech Dürüst İndirim Radarı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .radar-pulse {
            box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 211, 238, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">
    <nav class="p-6 flex justify-between items-center border-b border-slate-800">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-cyan-500 rounded-full flex items-center justify-center radar-pulse">
                <i class="fas fa-crosshairs text-slate-900 text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-wider text-cyan-400">RadarX</h1>
        </div>
        <div class="text-xs font-medium text-slate-500 uppercase tracking-widest">
            Uybat <span class="text-cyan-500">Tech</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-20 px-6 text-center flex-grow">
        <h2 class="text-4xl md:text-5xl font-extrabold mb-4 leading-tight">
            Gerçek İndirimi <span class="text-cyan-400">Yakala.</span>
        </h2>
        <p class="text-slate-400 mb-10 text-lg">Hangi ürünü, en dürüst fiyata arıyorsun?</p>
        
        <div class="relative max-w-2xl mx-auto group">
            <input type="text" placeholder="Ürün, marka veya market ara..." 
                class="w-full p-5 pl-14 rounded-2xl bg-slate-800 border-2 border-slate-700 focus:border-cyan-500 outline-none transition-all text-lg shadow-2xl">
            <i class="fas fa-search absolute left-6 top-6 text-slate-500 group-focus-within:text-cyan-400"></i>
            
            <button onclick="window.location.href='firsat_merkezi.html'" 
                class="absolute right-3 top-3 bg-cyan-500 text-slate-900 px-8 py-2.5 rounded-xl font-bold hover:bg-cyan-400 transition-all active:scale-95 shadow-lg">
                TARA
            </button>
        </div>

        <div class="mt-12 flex justify-center gap-8 text-slate-500 text-sm">
            <div class="flex items-center gap-2"><i class="fas fa-check-circle text-cyan-500"></i> Dürüst Veri</div>
            <div class="flex items-center gap-2"><i class="fas fa-bolt text-cyan-500"></i> Anlık Güncelleme</div>
            <div class="flex items-center gap-2"><i class="fas fa-shield-halved text-cyan-500"></i> Uybat Onaylı</div>
        </div>
    </main>

    <footer class="border-t border-slate-800 p-8 text-center">
        <p class="text-slate-600 text-[10px] tracking-widest uppercase">RadarX © 2026 | Dürüstlüğün Yeni Adresi</p>
    </footer>
</body>
</html>
