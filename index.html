<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RadarX | Dürüst Konum Servisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .radar-pulse { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 211, 238, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); } }
        .location-card { background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; transition: all 0.3s ease; }
        .location-card:hover { border-color: #22d3ee; transform: translateX(5px); }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen">
    <nav class="p-6 flex justify-between items-center border-b border-slate-800 sticky top-0 bg-slate-900/95 backdrop-blur-md z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-cyan-500 rounded-full flex items-center justify-center radar-pulse">
                <i class="fas fa-crosshairs text-slate-900 text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-cyan-400">RadarX</h1>
        </div>
        <div class="text-[10px] text-slate-500 uppercase tracking-widest">Uybat <span class="text-cyan-500">Tech</span></div>
    </nav>

    <main class="max-w-6xl mx-auto w-full px-6 pt-10 pb-24">
        <div class="max-w-3xl mx-auto text-center mb-12">
            <div class="relative group">
                <input type="text" placeholder="Ürün veya market ara..." class="w-full p-5 pl-14 rounded-2xl bg-slate-800 border-2 border-slate-700 focus:border-cyan-500 outline-none text-lg">
                <i class="fas fa-search absolute left-6 top-6 text-slate-500"></i>
                <button onclick="window.location.href='firsat_merkezi.html'" class="absolute right-3 top-3 bg-cyan-500 text-slate-900 px-10 py-2.5 rounded-xl font-bold hover:bg-cyan-400">TARA</button>
            </div>
        </div>

        <section class="mb-16">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold flex items-center gap-3">
                    <i class="fas fa-location-dot text-cyan-400"></i> Yakınımdaki Marketler
                </h3>
                <button onclick="konumBul()" class="text-xs font-bold text-cyan-400 border border-cyan-400/30 px-4 py-2 rounded-lg hover:bg-cyan-400/10 transition-all">
                    KONUMU GÜNCELLE
                </button>
            </div>

            <div id="market-listesi" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="location-card p-4 rounded-xl flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-cyan-500/20 rounded-lg flex items-center justify-center text-cyan-400">
                            <i class="fas fa-store"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-sm">A101 - Merkez Şubesi</h4>
                            <p class="text-xs text-slate-500">350 Metre Yakınında</p>
                        </div>
                    </div>
                    <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded font-bold">AÇIK</span>
                </div>

                <div class="location-card p-4 rounded-xl flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-orange-500/20 rounded-lg flex items-center justify-center text-orange-400">
                            <i class="fas fa-store"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-sm">MİGROS Jet - Sahil</h4>
                            <p class="text-xs text-slate-500">850 Metre Yakınında</p>
                        </div>
                    </div>
                    <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded font-bold">AÇIK</span>
                </div>
            </div>
        </section>

        </main>

    <script>
        function konumBul() {
            alert("RadarX dürüstçe konumuna erişmek istiyor. Onaylıyor musun Rehberim?");
            // Burada gelecekte gerçek GPS verisi işlenecek
        }
    </script>
</body>
</html>
