<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadarX | Kişisel Envanterim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .inventory-card { background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; transition: 0.3s; }
        .inventory-card:hover { border-color: #22d3ee; }
        .expiry-warn { color: #f87171; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <nav class="p-6 border-b border-slate-800 flex justify-between items-center sticky top-0 bg-slate-900/90 backdrop-blur-md z-50">
        <h1 class="text-xl font-black uppercase tracking-tighter text-cyan-400">RadarX <span class="text-white">Profil</span></h1>
        <a href="index.html" class="text-xs text-slate-500 font-bold uppercase">Ana Sayfa</a>
    </nav>

    <main class="max-w-md mx-auto p-6">
        <div class="flex items-center gap-4 mb-10 bg-slate-800/40 p-6 rounded-[2.5rem] border border-slate-700">
            <div class="w-16 h-16 bg-cyan-500 rounded-full flex items-center justify-center text-slate-900 text-2xl font-black">R</div>
            <div>
                <h2 class="text-lg font-bold">Rehberim</h2>
                <p class="text-[10px] text-emerald-400 font-bold uppercase tracking-widest">Dürüst Tüketici - Seviye 5</p>
            </div>
        </div>

        <div class="mb-8 flex justify-between items-center">
            <h3 class="text-sm font-black uppercase tracking-[0.2em] text-slate-400">Ev Envanterim</h3>
            <button class="text-[10px] bg-cyan-500/10 text-cyan-400 px-3 py-1 rounded-lg border border-cyan-400/20 uppercase font-bold">+ Yeni Ekle</button>
        </div>

        <div class="space-y-4">
            <div class="inventory-card p-5 rounded-3xl">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-snowflake text-blue-400"></i>
                        <div>
                            <h4 class="text-xs font-bold">Şurup / Antibiyotik</h4>
                            <p class="text-[9px] text-slate-500 uppercase tracking-widest font-bold">Konum: Buzdolabı Kapağı</p>
                        </div>
                    </div>
                    <span class="text-[8px] bg-red-500/20 text-red-400 px-2 py-1 rounded-full font-bold expiry-warn">3 GÜN KALDI</span>
                </div>
                <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                    <div class="bg-red-500 h-full w-[90%]"></div>
                </div>
            </div>

            <div class="inventory-card p-5 rounded-3xl">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-boxes-stacked text-orange-400"></i>
                        <div>
                            <h4 class="text-xs font-bold">Ayçiçek Yağı 5L</h4>
                            <p class="text-[9px] text-slate-500 uppercase tracking-widest font-bold">Konum: Mutfak Kileri - Alt Raf</p>
                        </div>
                    </div>
                    <span class="text-[8px] bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded-full font-bold">STOK TAMAM</span>
                </div>
                <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                    <div class="bg-emerald-500 h-full w-[40%]"></div>
                </div>
            </div>
        </div>

        <div class="mt-12">
            <h3 class="text-sm font-black uppercase tracking-[0.2em] text-slate-400 mb-6">Aile Üyeleri</h3>
            <div class="grid grid-cols-4 gap-4">
                <div class="flex flex-col items-center gap-2">
                    <div class="w-12 h-12 bg-slate-800 border border-slate-700 rounded-2xl flex items-center justify-center text-slate-500 hover:text-cyan-400 hover:border-cyan-500 transition-all cursor-pointer">
                        <i class="fas fa-plus"></i>
                    </div>
                    <span class="text-[8px] font-bold text-slate-600 uppercase">Ekle</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-10 text-center text-slate-700 text-[8px] uppercase tracking-[0.4em]">
        RadarX Envanter Zekası v1.0
    </footer>
</body>
</html>
